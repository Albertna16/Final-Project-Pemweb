<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container{
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            display: flex;
            position: relative;
            flex-direction: column;
            align-items: center;
            width: 388px;
            min-height: 100vh;
            background-image: url('img/sidebarbackground.png');
        }

        .sidebar .logo {
            margin: 70px auto;
        }

        .sidebar .profile-preview {
            align-items: center;
            text-align: center;
            color: white;
            margin: 30px auto;
        }

        .sidebar .profile-preview img {
            width: 170px;
            border-radius: 50%;
            border: 1px solid #000000;
        }

        .sidebar .list-link {
            margin: 40px auto;
            width: 300px;
        }

        .sidebar .list-link ul {
            list-style-type: none;

        }

        .sidebar .list-link ul li {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .sidebar .list-link ul li.active {
            background: #B5B0B0;
            border-radius: 20px;
        }

        .sidebar .list-link ul li a {
            text-decoration: none;
            width: 60%;
            color: #000000;
        }

        .sidebar .list-link ul li i {
            margin: 0 10px 0 30px;

        }
        .sidebar .logout {
            margin-top: 50px;
        }
        .sidebar .logout a{
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /*main*/
        .container-main{
            margin: 40px;
            display: flex;
        }
        .container-main .welcome{
            width: 100%;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="img/Vape.png" alt=""></div>
            <div class="profile-preview">
                <img src="img/userprofile.jpg" alt="">
                <h3>Jonathan Roy</h3>
                <p>Admin</p>
            </div>
            <div class="list-link">
                <ul>
                    <li class="active"><i class="fa-solid fa-house"></i><a href="">Dashboard</a></li>
                    <li><i class="fa-solid fa-bag-shopping"></i><a href=""> Product</a></li>
                    <li><i class="fa-solid fa-stopwatch"></i><a href=""> Recent Activity</a></li>
                    <li><i class="fa-solid fa-flag"></i><a href="">Report</a></li>
                </ul>
            </div>
            <div class="logout"><a href=""><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></div>
        </div>
        <div class="container-main">
            <div class="welcome">
                <div class="greeting">
                    <h4>Hello, Welcome Back</h4>
                    <h3>MANAGE YOUR MARKETPLACE</h3>
                </div>
                <div class="logo"><img src="" alt=""></div>
            </div>
            <div class="keuangan">
                <div class="keuangan-detail">
                    <p>Pemasukan</p>
                    <h3>2.530.123.123</h3>
                </div>
                <div class="keuangan-detail">
                    <p>Jumlah Produk</p>
                    <h3>6</h3>
                </div>
                <div class="keuangan-detail">
                    <p>Keuntungan</p>
                    <h3>1.512.763.134</h3>
                </div>
            </div>
            <div class="user-info">
                <div class="user-info-detail">
                    <div class="icon"></div>
                    <div class="information">
                        <p>user yang sudah registrasi</p>
                        <h3>10</h3>
                    </div>
                </div>
                <div class="user-info-detail">
                    <div class="icon"></div>
                    <div class="information">
                        <p>Jumlah Pesanan</p>
                        <h3>3</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/73bcd336f4.js" crossorigin="anonymous"></script>
</body>

</html>
